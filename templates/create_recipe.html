{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a New Recipe</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Recipe Form Fields -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                {{ recipe_form.title }}
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                {{ recipe_form.description }}
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                {{ recipe_form.instructions }}
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Recipe Image</label>
                {{ recipe_form.image }}
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                {{ recipe_form.category }}
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                {{ recipe_form.difficulty }}
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <select multiple class="form-control" id="ingredients" name="ingredients">
                    {% for ingredient in ingredients %}
                        <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantities" class="form-label">Quantities</label>
                <input type="text" class="form-control" id="quantities" name="quantities" placeholder="Enter quantities for selected ingredients" required>
            </div>

            <button type="submit" class="btn btn-success">Create Recipe</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
