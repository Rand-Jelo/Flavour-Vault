{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FlavourVault</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FlavourVault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup_page' %}">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'recipes_page' %}">View Recipes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome to FlavourVault</h1>
            <p class="lead">Discover and share amazing recipes!</p>
        </div>
    </header>

    <!-- Featured Recipes Section -->
    <div class="container mt-4">
        <h2 class="text-center">Featured Recipes</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="recipeList">
            <!-- Recipes will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
