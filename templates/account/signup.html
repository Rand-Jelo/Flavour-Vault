{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="bg-light">
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recipes:home' %}">FlavourVault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'recipes:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'recipes:recipes_page' %}">View Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Sign Up</h2>

                    <!-- Display Errors -->
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors.0 }}
                    </div>
                    {% endif %}

                    <!-- Signup Form -->
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'account_login' %}" class="text-primary">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid text-center">
            <p>&copy; 2025 FlavourVault. All rights reserved.</p>
            <div>
                <a href="https://github.com/rand-Jelo" class="text-white me-3">
                    <i class="fa fa-github"></i> 
                </a>
                <a href="https://www.instagram.com/yourusername" class="text-white me-3">
                    <i class="fa fa-instagram"></i> 
                </a>
                <a href="https://www.facebook.com/yourusername" class="text-white me-3">
                    <i class="fa fa-facebook"></i> 
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://kit.fontawesome.com/8676b669d3.js" crossorigin="anonymous"></script>

</body>
</html>
